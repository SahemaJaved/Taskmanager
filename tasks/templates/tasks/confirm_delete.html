{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Delete Task</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete: "<strong>{{ task.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'home' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
